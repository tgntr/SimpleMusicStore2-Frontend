<div *ngIf="browseOptions" class="row border-between">
  <div class="col-md-2">
    <h4>Sort by</h4>
    <div *ngFor="let sort of browseOptions.availableSortTypes" class="form-check">
      <input class="form-check-input" type="radio" [(ngModel)]="filters.sort" [name]="sort" [id]="sort" [value]="sort">
      <label class="form-check-label" [for]="sort">
        {{sort}}
      </label>
    </div>
    <hr>
    <h4>Genres</h4>
    <div *ngFor="let genre of browseOptions.availableGenres" class="form-check">
      <input class="form-check-input" type="checkbox" [value]="genre" [id]="genre" (change)="addGenreToFilters($event)">
      <label class="form-check-label" [for]="genre">
        {{genre}}
      </label>
    </div>
    <hr>
    <h4>Formats</h4>
    <div *ngFor="let format of browseOptions.availableFormats" class="form-check">
      <input class="form-check-input" type="checkbox" [value]="format" [id]="format"
        (change)="addFormatToFilters($event)">
      <label class="form-check-label" [for]="format">
        {{format}}
      </label>
    </div>
    <hr>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="filters.mustBeInStock" id="mustBeInStock">
      <label class="form-check-label" for="mustBeInStock">
        Show only in stock
      </label>
    </div>
    <hr>
    <button class="btn btn-dark" (click)="onSubmit()">Filter</button>
  </div>
  <div class="col-md-10">
    <div class="row" infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="30"
    (scrolled)="onScroll()">
      <div *ngFor="let record of records" class="col-md-2">
        <app-record [record]="record" [size]="'130px'"></app-record>
        <br>
        <br>
        <br>
        
      </div>
      

    </div>
  </div>
</div>
