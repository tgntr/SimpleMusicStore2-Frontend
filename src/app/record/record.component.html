<a [routerLink]="['/record', record.id]" [title]="record.title">
    <img [src]="record.image" [attr.width]="width">
    <div class="text-truncate font-weight-bold text-dark" >{{record.title}}</div>
</a>
<div class="text-truncate font-weight-normal" [title]="record.artist.name">{{record.artist.name}}</div>
<div class="text-truncate font-italic" [title]="record.label.name">{{record.label.name}}</div>
<app-add-to-cart [record]="record"></app-add-to-cart>
