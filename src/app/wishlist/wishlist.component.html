<div class="row">
    <div *ngFor="let record of wishlist; let i=index" class="col-md-2">
        <a [routerLink]="['/record', record.id]" [title]="record.title">
            <img [src]="record.image" width="100%"  class="rounded">
            <div class="text-truncate text-dark font-weight-bold" >{{record.title}}</div>
        </a>
        <td><button class="btn btn-dark" (click)="removeFromWishlist(i)">Remove</button></td>
        <br>
    </div>
</div>
